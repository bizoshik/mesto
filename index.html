<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header centered">
      <a href="#" target="_self">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Логотип Место Россия"
      /></a>
    </header>
    <main class="centered">
      <section class="profile">
        <img
          class="profile__avatar"
          src="images/avatar-img.png"
          alt="Фотография профиля"
        />
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="elements__element">
          <img class="elements__image" src="images/церковь.png" alt="Храм" />
          <div class="elements__info">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img
            class="elements__image"
            src="images/горы.png"
            alt="Гора Эльбрус"
          />
          <div class="elements__info">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="images/поле.png" alt="Поле" />
          <div class="elements__info">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img
            class="elements__image"
            src="images/baikal.jpeg"
            alt="озеро Байкал"
          />
          <div class="elements__info">
            <h2 class="elements__title">Байкал</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img
            class="elements__image"
            src="images/provans.jpeg"
            alt="Прованс"
          />
          <div class="elements__info">
            <h2 class="elements__title">Прованс</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img
            class="elements__image"
            src="images/everest.jpeg"
            alt="Гора Эверест"
          />
          <div class="elements__info">
            <h2 class="elements__title">Эверест</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer centered">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input class="popup__input" type="text" name="name" />
          <input class="popup__input" type="text" name="description" />
          <button class="popup__submit" name="keep-form">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
