<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <div class="content">
      <header class="header">
        <a href="#" target="_self">
          <img
            class="header__logo"
            src="images/logo.svg"
            alt="Логотип Место Россия"
        /></a>
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/avatar-img.png"
            alt="Фотография профиля"
          />
          <div class="profile__info">
            <div class="profile__title-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div id="profile-edit-popup" class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input class="popup__input" type="text" name="name" />
            <input class="popup__input" type="text" name="description" />
            <button class="popup__submit" name="keep-form" type="submit">
              Сохранить
            </button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </div>

      <div id="card-add-popup" class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form">
            <input
              class="popup__input"
              type="text"
              name="card-name"
              placeholder="Название"
            />
            <input
              class="popup__input"
              type="text"
              name="image-link"
              placeholder="Ссылка на картинку"
            />
            <button class="popup__submit" name="create-form" type="submit">
              Создать
            </button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
